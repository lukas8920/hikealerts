<div (click)="closeRequest()">
  <mat-toolbar class="toolbar">
    <div class="title"><a class="site-title" href="#" routerLink="/hiking-alerts">Hiking Alerts</a></div>

    <span class="spacer"></span>

    <a class="mat-button" href="/specs" routerLink="specs">API Specs</a>

    <div *ngIf="!getLoginStatus()">
      <a class="mat-button" href="/register" routerLink="register">SignUp</a>
      <a mat-button class="login" href="/login" routerLink="login">Login</a>
    </div>

    <div *ngIf="getLoginStatus()">
      <a class="mat-button" href="/profile" routerLink="profile">Profile</a>
      <a class="mat-button" (click)="logout()">Logout</a>
    </div>
    <img src="assets/menu.svg" alt="menu" width="36" height="36" class="menu" (click)="toggleSidebar()">
  </mat-toolbar>

  <div class="container">
    <app-sidebar class="sidebar" *ngIf="isOpenSidebar" (closeEvent)="closeRequest()" (click)="$event.stopPropagation()"></app-sidebar>
    <router-outlet></router-outlet>
  </div>

  <div class="footer">
    <div class="line"></div>
    <div class="body">
      <div  style="display:block; text-align:left; float:left;">
        <p class="copy">â’¸ 2024 Hiking Alerts</p>
      </div>
      <div class="wide-footer">
        <div class="line-1">
          <p class="copy-en" routerLink="copyright-credits">Copyright Credits</p>
          <p class="footnote-en" routerLink="terms-of-service">Terms of Service</p>
        </div>
        <div class="line-2">
          <img src="../assets/flag_nz.svg" width="30" height="20" alt="">
          <p class="footnote-en" routerLink="contact">Contact</p>
          <p class="footnote-en" routerLink="privacy-policy">Privacy Policy</p>
        </div>
      </div>
    </div>
  </div>
</div>

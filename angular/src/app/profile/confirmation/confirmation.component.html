<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
  <p>Would you like to continue deleting your account? This step cannot be reverted.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()">Yes</button>
</mat-dialog-actions>

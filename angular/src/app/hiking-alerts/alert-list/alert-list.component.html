<div>
  <div class="header">List of alerts in your region:</div>
  <hr class="line"/>
  <div class="scrollable-list">
    <div class="card-container">
      <mat-card *ngFor="let obj of eventList" class="mat-card">
        <div (click)="this.onCardClick(obj)" class="card-item">
          <mat-card-header>
            <mat-card-title class="title">{{obj.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="content">{{obj.description}}</p>
            <a href="{{obj.url}}" class="content">Link for more infos</a>
          </mat-card-content>

          <div class="footer">
            <div class="footer-wrapper">
              <div class="custom-chip">
                <span class="span-chip content">{{obj.publisher}}</span>
              </div>
              <div class="custom-chip">
                <span class="span-chip content">{{obj.status}}</span>
              </div>
              <div class="custom-chip">
                <span class="span-chip content">{{obj.create_date}}</span>
              </div>
            </div>
          </div>
          <div class="copyright">
            <span>Â© </span><span>{{obj.copyright}}</span>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
